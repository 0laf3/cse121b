<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .quote-container {
      margin-top: 50px;
    }
    .quote {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .author {
      font-style: italic;
    }
    #new-quote-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Random Quote Generator</h1>
  <div class="quote-container">
    <div class="quote" id="quote"></div>
    <div class="author" id="author"></div>
  </div>
  <button id="new-quote-btn">New Quote</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const quoteElem = document.getElementById('quote');
      const authorElem = document.getElementById('author');
      const newQuoteBtn = document.getElementById('new-quote-btn');

      const fetchQuote = async () => {
        try {
          const response = await fetch('https://api.quotable.io/random');
          const data = await response.json();
          quoteElem.textContent = data.content;
          authorElem.textContent = `- ${data.author}`;
        } catch (error) {
          console.error('Error fetching quote:', error);
          quoteElem.textContent = 'An error occurred while fetching the quote.';
          authorElem.textContent = '';
        }
      };

      // Fetch a new quote when the page loads
      fetchQuote();

      // Fetch a new quote when the "New Quote" button is clicked
      newQuoteBtn.addEventListener('click', fetchQuote);
    });
  </script>
</body>
</html>
