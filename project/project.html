<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Album</title>
<link rel="stylesheet" href="main.css">
<style>
  /* CSS Styles */
  body {
   
    padding-top: 2%;
    
   
  }
  .album-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .photo {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .photo img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
  }
  .photo:hover img {
    transform: scale(1.1);
  }
  .photo-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-size: 14px;
    text-align: center;
  }
</style>
</head>
<body>
    <nav>
        <ul id="menu">
          <li><a id="toggleMenu">&equiv;</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="w01-task.html">W1 Task</a></li>
          <li><a href="w03-task.html">W3 Task</a></li>
          <li><a href="w04-task.html">W4 Task</a></li>
          <li><a href="w05-task.html">W5 Task</a></li>
          <li><a href="project.html" class="active">Project</a></li>
        </ul>
    </nav>
<div class="album-container" id="album"></div>

<script>
  // JavaScript Code
  document.addEventListener('DOMContentLoaded', () => {
    const albumContainer = document.getElementById('album');

    // Fetch random photos from Unsplash API
    fetch('https://api.unsplash.com/photos/random?count=14&client_id=rAieM468A0eC5ZC7ON_gzBw8FOYaLvG9fJNp7vausOk')
      .then(response => response.json())
      .then(data => {
        // Display photos in the album
        data.forEach(photo => {
          const photoElement = `
            <div class="photo">
              <img src="${photo.urls.regular}" alt="${photo.alt_description}">
              <div class="photo-info">${photo.user.name}</div>
            </div>
          `;
          albumContainer.innerHTML += photoElement;
        });
      })
      .catch(error => console.error('Error fetching photos:', error));
  });
</script>

</body>
</html>
